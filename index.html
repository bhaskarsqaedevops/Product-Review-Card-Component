<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="product-card">
      <picture class="product-image">
        <source media="(min-width: 640px)" srcset="image-product-desktop.jpg">
        <img src="image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle laying flat on a table with green leaves around it">
      </picture>
      
      <div class="product-content">
        <p class="product-category">Perfume</p>
        
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="product-price">
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        
        <button class="add-to-cart">
          <img src="icon-cart.svg" alt="" aria-hidden="true">
          Add to Cart
        </button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
